<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFL Teams Selector</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg, #232526, #414345);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .container {
      background: rgba(30, 30, 40, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 2rem 2.5rem 2.5rem 2.5rem;
      margin-top: 4rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    select {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      background: #232526;
      color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .team-info {
      margin-top: 1.5rem;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 1.5rem 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.3s;
    }
    .team-logo {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 1rem;
      background: #fff;
      border-radius: 50%;
      padding: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .team-name {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .team-details {
      font-size: 1.1rem;
      color: #b0b0b0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NFL Team Selector</h1>
    <select id="teamSelect">
      <option value="">Select a team...</option>
    </select>
    <div id="teamInfo" class="team-info" style="display:none;"></div>
  </div>
  <script>
    let teams = [];
    fetch('teams.json')
      .then(response => response.json())
      .then(data => {
        teams = data;
        const select = document.getElementById('teamSelect');
        teams.forEach((team, idx) => {
          const option = document.createElement('option');
          option.value = idx;
          option.textContent = team.team_name;
          select.appendChild(option);
        });
      });

    document.getElementById('teamSelect').addEventListener('change', function() {
      const idx = this.value;
      const infoDiv = document.getElementById('teamInfo');
      if (idx === "") {
        infoDiv.style.display = 'none';
        infoDiv.innerHTML = '';
        return;
      }
      const team = teams[idx];
      infoDiv.innerHTML = `
        <img class="team-logo" src="${team.team_logo}" alt="${team.team_name} logo">
        <div class="team-name">${team.team_name}</div>
        <div class="team-details">
          <strong>Division:</strong> ${team.team_division}<br>
          <strong>Abbreviation:</strong> ${team.team_abbr}
        </div>
      `;
      infoDiv.style.display = 'block';
    });
  </script>
</body>
</html>
